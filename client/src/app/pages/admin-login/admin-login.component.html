<div class="w-screen h-dvh flex items-center justify-center">
  <div
    class=" bg-white w-[450px] h-[500px] rounded-md border border-neutral-800/30 flex flex-col items-center justify-center gap-6"
  >
    <div class="w-full flex flex-col gap-4 items-center justify-center">
      <img src="/images/logo.jpg" alt="logo-idcc" class="w-14" />
      <div class="flex flex-col items-center gap-1">
        <span class="text-4xl font-semibold">IDCC</span>
        <span class="text-gray-700 text-sm">Admin access only. Log in to continue.</span>
      </div>
    </div>

    <form class="px-6 w-full gap-6 flex flex-col items-center"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()">

      <div class="w-full flex flex-col gap-2">
        <label class="text-sm">Username</label>
        <input type="text"
               formControlName="username"
               class="px-4 py-2 border text-black border-neutral-800/30 rounded" />
      </div>

      <div class="w-full flex flex-col gap-2">
        <label class="text-sm">Password</label>
        <input type="password"
               formControlName="password"
               class="px-4 py-2 border text-black border-neutral-800/30 rounded" />
      </div>

      <div class="text-red-600 text-sm" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <button type="submit"
              [disabled]="formLoading()"
              class="w-full px-4 py-3 rounded bg-black text-white disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
        <span>Login</span>
        <span *ngIf="formLoading()" class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
      </button>
    </form>
  </div>

</div>
