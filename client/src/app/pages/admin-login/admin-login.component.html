<div
  *ngIf="!isLoading"
  class="w-screen relative h-dvh flex items-center overflow-hidden justify-center"
>
  <div
    class="bg-white z-10 w-[400px] h-[500px] rounded-md border border-neutral-800/30 flex flex-col items-center justify-center gap-6"
  >
    <div class="w-full flex flex-col gap-4 items-center justify-center">
      <img src="/images/logo.jpg" alt="logo-idcc" class="w-14" />
      <div class="flex flex-col items-center justify-center gap-1">
        <span class="text-4xl font-semibold">IDCC</span>
        <span class="text-gray-700 text-sm"
          >Admin access only. Log in to continue.</span
        >
      </div>
    </div>

    <form
      class="px-6 w-full gap-6 flex flex-col items-center justify-center"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="w-full flex flex-col gap-1">
        <label class="text-sm">Username</label>
        <input
          type="text"
          formControlName="username"
          class="px-4 py-2 border text-black border-neutral-800/30 rounded"
        />
      </div>
      <div class="w-full flex flex-col gap-1">
        <label class="text-sm">Password</label>
        <input
          type="password"
          formControlName="password"
          class="px-4 py-2 border text-black border-neutral-800/30 rounded"
        />
      </div>
      <div class="text-red-600 text-sm" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        class="w-full px-4 py-3 rounded bg-black text-white"
      >
        Login
      </button>
    </form>
  </div>
</div>

<div *ngIf="isLoading" class="flex items-center justify-center h-screen">
  <p>Loading...</p>
</div>
